<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="textClass">
            <input type="text" class="input" placeholder="hh:mm:ss">
        </div>
        <div class="display">00:00:00</div>
        <div class="displayButton">
            <div class="button">
                <button class="button" name="start" onclick="startInterval()">start</button>
                <button class="button" onclick="pauseInterval()">pause</button>
                <button class="button" name="stop" onclick="closeInterval()">stop</button>
            </div>
        </div>
    </div>
    <style>
        .contain {
            margin: 5%;
        }
        .input, .display,.textClass, .displayButton {
            font-size: 30px;
            text-align: center;
            align-content: center;
        }
        .button {
            font-size: 20px;;
        }
    </style>
    <script src="timer.js"></script>
</body>
</html>
